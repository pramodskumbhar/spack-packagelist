axis:
  - architecture
  - compiler
  - mpi
  - lapack
  - python

combinations:
  core:
    architecture:
    - 'x86_E5v1_IntelIB'
    - 'x86_E5v2_Mellanox_GPU'
    compiler:
    - 'gcc@4.4.7'
    - 'gcc@4.8.5'
    mpi: None
    lapack: None
    python: None
  gnu:
    architecture:
      - 'x86_E5v1_IntelIB'
      - 'x86_E5v2_Mellanox_GPU'
      - 'x86_E5v2'
    compiler: 'gcc@5.3.0'
    mpi:
      - 'openmpi@1.10.2+pmi+psm+slurm+thread_multiple+sqlite3:mvapich2@2.2b+psm+slurm'
      - 'openmpi@1.10.2+pmi+psm+slurm+thread_multiple+sqlite3:mvapich2@2.2b+nemesisib+slurm'
      - 'openmpi@1.10.2+pmi~psm+slurm+thread_multiple+sqlite3:mvapich2@2.2b+sock+slurm'
    lapack: 'openblas@0.2.18~openmp:openblas@0.2.18+openmp'
    python: 'python@3.5.1:python@2.7.11'
  intel:
    architecture: 'x86_E5v1_IntelIB:x86_E5v2_Mellanox_GPU'
    compiler: 'intel@16.0.3'
    mpi: 'intelmpi@5.1.3'
    lapack: 'mkl'
    python: 'python@3.5.1:python@2.7.11'
  gnucuda7:
    architecture: 'x86_E5v2_Mellanox_GPU'
    compiler: 'gcc@4.9.3'
    mpi: None
    lapack: 'openblas@0.2.18~openmp'
    python: 'python@3.5.1:python@2.7.11'

packages:
  core:
    target_matrix:
      - core
    requires:
      - architecture
      - compiler
    specs:
      - cmake@3.5.2
      - m4@1.4.17
      - autoconf@2.69
      - automake@1.15
      - libtool@2.4.6
      - lmod@6.4.1
      - gnuplot@5.0.1~wx
      - git@2.8.1
      - likwid@4.1.1
      - totalview@8.15.10-2
      - scala@2.12.1
      - spark@2.0.2+hadoop
  serial_intel_only:
    target_matrix:
      - intel
    requires:
      - architecture
      - compiler
    specs:
      - abaqus@6.14-1
  serial:
    target_matrix:
      - gnu
      - intel
    requires:
      - architecture
      - compiler
    specs:
      - valgrind@3.11.0~boost~mpi
      - gdb@7.11
      - fftw@3.3.4
      - gsl@2.1
      - hdf5@1.8.16+szip
      - python@3.5.1
      - python@2.7.11
      - eigen@3.2.7
      - tcl@8.6.5
      - tk@8.6.3^tcl@8.6.5
  'serial::python':
    target_matrix:
      - gnu
      - intel
    requires:
      - architecture
      - compiler
      - python
    specs:
      - py-cython@0.23.5
      - py-pip@8.1.2
      - py-psycopg2@2.6.2^py-pip@8.1.2
      - py-sympy@1.0
      - py-ply@3.8
      - py-virtualenv@15.0.1
      - py-pytest@3.0.0
  'serial::gnu':
    target_matrix:
      - gnu
    requires:
      - architecture
      - compiler
    specs:
      - qt@4.8.6
  lapack:
    target_matrix:
      - gnu
      - intel
    requires:
      - architecture
      - compiler
      - lapack
    specs:
      - arpack-ng@3.3.0~mpi
      - R+external-lapack
      - suite-sparse@4.5.1^metis@5.1.0+real64
      - plumed@2.2.3~mpi+gsl^gsl@2.1
  mpi:
    target_matrix:
      - gnu
      - intel
    requires:
      - architecture
      - compiler
      - mpi
    specs:
      - boost@1.61.0+icu_support+mpi+python^python@2.7.11
      - hdf5@1.8.16+mpi~cxx+szip
      - scorep@1.4.2
  'mpi::lapack':
    target_matrix:
      - gnu
      - intel
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
    specs:
      - arpack-ng@3.3.0+mpi
  'mpi::lapack::gnu':
    target_matrix:
      - gnu
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
    specs:
      - netlib-scalapack@2.0.2
  'serial::lapack~openmp::gnu':
    target_matrix:
      - gnu
    target_filter:
      lapack: ['openblas@0.2.18~openmp']
    requires:
      - architecture
      - compiler
      - lapack
    specs:
      - caffe ^hdf5@1.8.16+szip ^opencv+eigen+ipp%gcc@5.3.0 ^py-numpy+blas+lapack
  'mpi::lapack~openmp::gnu':
    target_matrix:
      - gnu
    target_filter:
      lapack: ['openblas@0.2.18~openmp']
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
    specs:
      - mumps@5.0.1+mpi
  'mpi::lapack+openmp::gnu':
    target_matrix:
      - gnu
    target_filter:
      lapack: ['openblas@0.2.18+openmp']
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
    specs:
      - paraview+mpi+osmesa+qt+python@5.1.2
  'mvapich2::lapack~openmp::gnu':
    target_matrix:
      - gnu
    target_filter:
      lapack: ['openblas@0.2.18~openmp']
      mpi: ['mvapich2@2.2b+psm+slurm', 'mvapich2@2.2b+nemesisib+slurm', 'mvapich2@2.2b+sock+slurm']
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
    specs:
      - nwchem@6.6^netlib-scalapack@2.0.2
  'mpi::lapack::intel':
    target_matrix:
      - intel
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
    specs:
      - mumps@5.0.1+mpi
    target_matrix:
      - gnu
      - intel
    target_filter:
      lapack: ['openblas@0.2.18+openmp', 'mkl']
    requires:
      - architecture
      - compiler
      - python
      - lapack
    specs:
      - py-numpy+blas+lapack@1.11.0
      - py-scipy@0.17.0^py-numpy+blas+lapack@1.11.0
      - py-matplotlib@1.4.3^py-numpy+blas+lapack@1.11.0
      - py-qutip+f90mc@3.1.0^py-scipy@0.17.0^py-numpy+blas+lapack@1.11.0^py-cython@0.23.5
      - py-ase+matplotlib+scipy@3.11.0^py-matplotlib@1.4.3^py-numpy+blas+lapack@1.11.0
      - py-scikit-learn ^ py-scipy@0.17.0^py-numpy+blas+lapack@1.11.0
  cuda7:
    target_matrix:
      - gnucuda7
    requires:
      - architecture
      - compiler
    specs:
      - cuda@7.5.18
      - tensorflow+cuda
      - caffe+cuda ^hdf5@1.8.16+szip ^opencv+eigen+ipp ^py-numpy+blas+lapack ^cuda@7.5.18
  'serial::gnu::nocuda':
    target_matrix:
      - gnu
    target_filter:
      architecture:
        - 'x86_E5v1_IntelIB'
        - 'x86_E5v2'
        - 'x86_E5v2_IntelIB'
        - 'x86_E5v3_IntelIB'
        - 'x86_E5v4_Mellanox'
    requires:
      - architecture
      - compiler
    specs:
      - tensorflow~cuda
